web:
  name: "Gateway Web服务"
  run_mode: "debug" # debug, release
  port: 12003
  read_timeout: 60 # 秒
  write_timeout: 60 # 秒
  env: production # production, test, dev
  encryption_enabled: false # 生产环境请设置为true
  encryption_key: "your-strong-production-key"
  jwt_secret: "your-jwt-secret-key-here" # 生产环境请修改为强密钥
  
  # HTTPS 配置
  # 是否启用 HTTPS
  enable_https: false
  # SSL 证书文件路径 (当 enable_https 为 true 时必填)
  cert_file: ""
  # SSL 私钥文件路径 (当 enable_https 为 true 时必填)
  key_file: ""
  # 私钥密码（用于解密加密的私钥，如果私钥未加密则留空）
  key_password: ""
  
  # CORS配置
  cors:
    allowed_origins: "*" # 可设置为特定域名，以逗号分隔
    allowed_methods: "GET,POST,PUT,DELETE,OPTIONS"
    allowed_headers: "Origin,Content-Type,Accept,Authorization"
    allow_credentials: true
    max_age: 86400 # 秒
  
  # 模板配置
  template:
    reload: true # 开发模式下开启，生产环境建议关闭
    cache: false # 开发模式下关闭，生产环境建议开启
  
  # 静态资源配置
  static:
    path: "./web/static"
    prefix: "/static" 
  
  # 前端静态资源配置
  frontend:
    path: "./web/frontend/dist"
    # prefix 配置说明：
    # "/" - 根路径模式（默认）：前端占据根路径，适合前端为主的应用
    # "/admin" - 自定义前缀模式：前端在 /admin 路径下，适合管理后台
    # "/web" - 自定义前缀模式：前端在 /web 路径下，适合多应用共存
    prefix: "/gatewayweb" 