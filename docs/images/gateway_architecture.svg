<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="layerGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F4FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D1E9F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="layerGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF2E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE4CC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="layerGradient3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F8E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E1F1CC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="layerGradient4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F8E8F8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F1CCF1;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#FAFAFA"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2C3E50">Gateway 分层架构模型</text>
  
  <!-- Access Layer -->
  <rect x="50" y="60" width="700" height="100" rx="8" fill="url(#layerGradient1)" stroke="#3498DB" stroke-width="2" filter="url(#shadow)"/>
  <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2980B9">接入层 (Access Layer)</text>
  
  <!-- Access Layer Components -->
  <rect x="80" y="100" width="120" height="40" rx="5" fill="#FFFFFF" stroke="#3498DB" stroke-width="1"/>
  <text x="140" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">HTTP/HTTPS</text>
  
  <rect x="220" y="100" width="120" height="40" rx="5" fill="#FFFFFF" stroke="#3498DB" stroke-width="1"/>
  <text x="280" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">WebSocket</text>
  
  <rect x="360" y="100" width="120" height="40" rx="5" fill="#FFFFFF" stroke="#3498DB" stroke-width="1"/>
  <text x="420" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">gRPC</text>
  
  <rect x="500" y="100" width="120" height="40" rx="5" fill="#FFFFFF" stroke="#3498DB" stroke-width="1"/>
  <text x="560" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">TCP/UDP</text>
  
  <!-- Arrow from Access to Core -->
  <path d="M400 160 L400 180" stroke="#34495E" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Gateway Core Layer -->
  <rect x="50" y="180" width="700" height="140" rx="8" fill="url(#layerGradient2)" stroke="#E67E22" stroke-width="2" filter="url(#shadow)"/>
  <text x="400" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#D35400">网关核心层 (Gateway Core)</text>
  
  <!-- Core Layer Components Row 1 -->
  <rect x="80" y="220" width="100" height="35" rx="5" fill="#FFFFFF" stroke="#E67E22" stroke-width="1"/>
  <text x="130" y="242" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">路由引擎</text>
  
  <rect x="200" y="220" width="100" height="35" rx="5" fill="#FFFFFF" stroke="#E67E22" stroke-width="1"/>
  <text x="250" y="242" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">认证引擎</text>
  
  <rect x="320" y="220" width="100" height="35" rx="5" fill="#FFFFFF" stroke="#E67E22" stroke-width="1"/>
  <text x="370" y="242" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">限流引擎</text>
  
  <rect x="440" y="220" width="100" height="35" rx="5" fill="#FFFFFF" stroke="#E67E22" stroke-width="1"/>
  <text x="490" y="242" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">代理引擎</text>
  
  <rect x="560" y="220" width="100" height="35" rx="5" fill="#FFFFFF" stroke="#E67E22" stroke-width="1"/>
  <text x="610" y="242" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">监控引擎</text>
  
  <!-- Core Layer Components Row 2 -->
  <rect x="80" y="270" width="100" height="35" rx="5" fill="#FFFFFF" stroke="#E67E22" stroke-width="1"/>
  <text x="130" y="292" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">熔断引擎</text>
  
  <rect x="200" y="270" width="100" height="35" rx="5" fill="#FFFFFF" stroke="#E67E22" stroke-width="1"/>
  <text x="250" y="292" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">缓存引擎</text>
  
  <rect x="320" y="270" width="100" height="35" rx="5" fill="#FFFFFF" stroke="#E67E22" stroke-width="1"/>
  <text x="370" y="292" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">插件引擎</text>
  
  <rect x="440" y="270" width="100" height="35" rx="5" fill="#FFFFFF" stroke="#E67E22" stroke-width="1"/>
  <text x="490" y="292" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">安全引擎</text>
  
  <rect x="560" y="270" width="100" height="35" rx="5" fill="#FFFFFF" stroke="#E67E22" stroke-width="1"/>
  <text x="610" y="292" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">负载均衡</text>
  
  <!-- Arrow from Core to Management -->
  <path d="M400 320 L400 340" stroke="#34495E" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Management Layer -->
  <rect x="50" y="340" width="700" height="100" rx="8" fill="url(#layerGradient3)" stroke="#27AE60" stroke-width="2" filter="url(#shadow)"/>
  <text x="400" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#229954">管理层 (Management Layer)</text>
  
  <!-- Management Layer Components -->
  <rect x="100" y="380" width="120" height="40" rx="5" fill="#FFFFFF" stroke="#27AE60" stroke-width="1"/>
  <text x="160" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">配置管理</text>
  
  <rect x="240" y="380" width="120" height="40" rx="5" fill="#FFFFFF" stroke="#27AE60" stroke-width="1"/>
  <text x="300" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">服务发现</text>
  
  <rect x="380" y="380" width="120" height="40" rx="5" fill="#FFFFFF" stroke="#27AE60" stroke-width="1"/>
  <text x="440" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">健康检查</text>
  
  <rect x="520" y="380" width="120" height="40" rx="5" fill="#FFFFFF" stroke="#27AE60" stroke-width="1"/>
  <text x="580" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">日志管理</text>
  
  <!-- Arrow from Management to Storage -->
  <path d="M400 440 L400 460" stroke="#34495E" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Storage Layer -->
  <rect x="50" y="460" width="700" height="100" rx="8" fill="url(#layerGradient4)" stroke="#8E44AD" stroke-width="2" filter="url(#shadow)"/>
  <text x="400" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#7D3C98">存储层 (Storage Layer)</text>
  
  <!-- Storage Layer Components -->
  <rect x="120" y="500" width="100" height="40" rx="5" fill="#FFFFFF" stroke="#8E44AD" stroke-width="1"/>
  <text x="170" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">MySQL</text>
  
  <rect x="240" y="500" width="100" height="40" rx="5" fill="#FFFFFF" stroke="#8E44AD" stroke-width="1"/>
  <text x="290" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Redis</text>
  
  <rect x="360" y="500" width="100" height="40" rx="5" fill="#FFFFFF" stroke="#8E44AD" stroke-width="1"/>
  <text x="410" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">MongoDB</text>
  
  <rect x="480" y="500" width="100" height="40" rx="5" fill="#FFFFFF" stroke="#8E44AD" stroke-width="1"/>
  <text x="530" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">ClickHouse</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495E"/>
    </marker>
  </defs>
  
  <!-- Data Flow Arrows (bidirectional) -->
  <path d="M50 110 L30 110 L30 400 L50 400" stroke="#95A5A6" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <path d="M750 110 L770 110 L770 400 L750 400" stroke="#95A5A6" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  
  <!-- Legend -->
  <rect x="620" y="570" width="160" height="25" rx="3" fill="#ECF0F1" stroke="#BDC3C7" stroke-width="1"/>
  <text x="700" y="587" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495E">数据流向</text>
  <path d="M630 582 L650 582" stroke="#95A5A6" stroke-width="2" stroke-dasharray="3,3"/>
</svg>
