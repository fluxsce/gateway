                    - 200
            session_affinity: false
            sticky_session: false
            max_retries: 4
            retry_timeout: 5s
            circuit_breaker: false
    config:
        followRedirects: true
        keepAlive: true
        maxIdleConns: 100
        readTimeout: 60s
        retryCount: 3
        timeout: 60s
        writeTimeout: 60s
