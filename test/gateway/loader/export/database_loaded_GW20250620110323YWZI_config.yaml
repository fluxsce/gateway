    enabled: true
    type: http
    name: 系统
    service:
        - id: SD202506231809578RN5
          name: datahub
          strategy: round-robin
          nodes:
            - id: db626e3672ce4b46886aa687bf6c1b76
              url: http://192.168.1.0:8080
              weight: 101
              metadata: {}
              health: true
              enabled: true
          load_balancer:
            id: lb-SD202506231809578RN5
            strategy: round-robin
            health_check:
                id: hc-SD202506231809578RN5
                enabled: true
                path: /health
